
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Product Order Status</title>
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script
	src="http://cdn.jsdelivr.net/webjars/jquery/3.1.1-1/jquery.min.js"
	th:src="@{/webjars/jquery/3.1.1-1/jquery.min.js}"></script>
</head>

<body>

	<div class="container">
		<div class="well lead">Product Order Status</div>
		<table class="table table-hover table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="order  : ${orders}">
					<td th:text="${order.key}"></td>
					<td th:text="${order.value.productName}"></td>
					<td th:text="${order.value.status}"></td>
				</tr>
			</tbody>
		</table>
		<span class="well floatRight"> <a href="/newOrder">Buy
				More</a>
		</span>
	</div>
</body>
</html>
